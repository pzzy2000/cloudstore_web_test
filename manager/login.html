<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>国基伟业</title>

<link href="/manager/css/bootstrap.min.css" rel="stylesheet">
<link href="/manager/font-awesome/css/font-awesome.css" rel="stylesheet">

<link href="/manager/css/animate.css" rel="stylesheet">
<link href="/manager/css/style.css" rel="stylesheet">
<script src="/manager/js/jquery_zy_3.3.1.min.js"></script>
<script src="/manager/js/plugins/jquery.form.js"></script>
<script src="/manager/js/plugins/table/private.tools.js"></script>
</head>

<body class="gray-bg">
	<div class="loginColumns animated fadeInDown">
		<div class="row">
			<div class="col-md-6">
				<h2 class="font-bold">国基伟业平台</h2>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div>
			<div class="col-md-6">
				<div class="ibox-content">
					<form class="m-t" role="form" id="login">
						<div class="form-group">
							<input type="text"  id="access"   name="access"  class="form-control" placeholder="用户名/密码">
						</div>
						<div class="form-group">
							<input type="password" id="password" name="password" class="form-control" placeholder="密码">
						</div>
						<a> <small> &nbsp;</small>
						</a>
						<p class="text-muted text-center">
							<small id="msg" style="color: red;"> &nbsp;</small>
						</p>
						<button type="button" onclick="login()" class="btn btn-primary block full-width m-b">登录</button>
					</form>
					<p class="m-t">
						<small> &nbsp;</small>
					</p>
				</div>
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col-md-6">&nbsp;</div>
			<div class="col-md-6 text-right">&nbsp;</div>
		</div>
	</div>

</body>
<script type="text/javascript">
	function login(){
		ajaxForm($('#login'),{
			url:url('/sys/manager/platform/login'),
			success:function(data){
				if(data.result.code ==-1){
					$('#msg').html(data.result.msg);
				}else{
					tourl("/manager/index.html");
				}
			},
			error:function(data){
				
			}
		})
	}
</script>

</html>
