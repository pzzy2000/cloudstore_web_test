	<script type="text/javascript">
		$(function() {
			var params = getQueryParams();
			var module = params["module"];
			var parents = params["parents"];
			var own = params["own"];
			$('#parents').html(parents);
			$('#own').html(own);
			loadEmenu(module);
			loadinfo();
		});

		function loadinfo() {
			ajax({
				url : '/sys/supplier/mysupplier',
				data : {

				},
				success : function(data) {
					if (data.result.supplier == null) {
						$('#msg').html("请完善相关资料 ");
					}
				}
			});
		}
